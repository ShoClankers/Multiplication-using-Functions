<!DOCTYPE html>
<html>
    <head>
        <title>Multiplication using Functions</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Multiplication using Functions in JavaScript</h1>
        <script>
     
            function multiply(a, b) {
                return a * b;
            }

        
            const num1 = 7;
            const num2 = 6;
            const result = multiply(num1, num2);

        
            document.write("<p>The multiplication of " + num1 + " and " + num2 + " is: " + result + "</p>");
        </script>
</html>
